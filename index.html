<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>

  <!-- This <div> is just so each button will be on its own line -->
  <div>
    <a class="btn" href="#">Primary button</a>
  </div>
  <div>
    <a class="btn btn-big" href="#">Primary button</a>
  </div>
  <div>
    <a class="btn btn-small" href="#">Primary button</a>
  </div>
  <div>
    <a class="btn btn-warning" href="#">Primary button</a>
  </div>
  <div>
    <a class="btn btn-success" href="#">Primary button</a>
  </div>
  <div>
    <a class="btn btn-info" href="#">Primary button</a>
  </div>
  <div>
    <a class="btn btn-ghost" href="#">Primary button</a>
  </div>
  <div>
    <a class="btn btn-subtle" href="#">Primary button</a>
  </div>
  <div>
    <a class="btn btn-big btn-ghost" href="#">Primary button</a>
  </div>
  <div>
    <a class="btn btn-big btn-subtle" href="#">Primary button</a>
  </div>
  <div>
    <a class="btn btn-small btn-ghost" href="#">Primary button</a>
  </div>
  <div>
    <a class="btn btn-small btn-subtle" href="#">Primary button</a>
  </div>
  <div>
    <a class="btn btn-big btn-success" href="#">Primary button</a>
  </div>
  <div>
    <a class="btn btn-big btn-warning" href="#">Primary button</a>
  </div>
  <div>
    <a class="btn btn-big btn-info" href="#">Primary button</a>
  </div>


</body>

</html>
